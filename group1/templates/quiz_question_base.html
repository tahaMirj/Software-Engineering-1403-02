{% extends "quiz_frame.html" %}
{% load static %}

{% block quiz_content %}
<style>
    .question-text {
        font-size: 1.2rem;
        color: #fff;
        margin-bottom: 1.5rem;
    }
    .options-container {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        margin-bottom: 2rem;
    }
    .option-btn {
        background-color: transparent;
        border: 1px solid #4a4a68;
        border-radius: 0.75rem;
        padding: 1rem 1.5rem;
        width: 100%;
        text-align: left;
        color: #e0e0e0;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.2s, border-color 0.2s;
    }
    .option-btn:hover {
        background-color: #2a2a3e;
    }
    .option-btn.selected {
        background-color: #4a4a68;
        border-color: var(--primary-color);
    }
    .option-btn.correct {
        background-color: #164b35;
        border-color: #22c55e;
        color: #fff;
    }
    .option-btn.incorrect {
        background-color: #451a24;
        border-color: #e62a2a;
        color: #fff;
    }
    .action-buttons {
        display: flex;
        justify-content: flex-end;
    }
    .submit-btn, .next-btn {
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    .submit-btn:disabled {
        background-color: #5a4a9c;
        cursor: not-allowed;
    }

    /* Additional styles for specific quiz types can be added here or in their own blocks */
    {% block extra_styles %}{% endblock %}

    @media (max-width: 768px) {
        .question-text {
            font-size: 1rem;
        }
        .option-btn {
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
        }
        .submit-btn, .next-btn {
            padding: 0.75rem 1rem;
            font-size: 1rem;
            width: 100%;
        }
        .action-buttons {
            flex-direction: column;
        }
    }
</style>

<form method="post" action="">
    {% csrf_token %}
    <input type="hidden" name="user_answer" id="user-answer-input">

    {% block question_content %}{% endblock %}

    <!-- Action Buttons -->
    <div class="action-buttons">
        {% if not show_feedback %}
            <button type="submit" name="submit_answer" id="submit-btn" class="submit-btn" disabled>Submit</button>
        {% else %}
            <button type="submit" name="next_question" class="next-btn">Next Question</button>
        {% endif %}
    </div>
</form>

{{ js_data|json_script:"js-data" }}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const jsData = JSON.parse(document.getElementById('js-data').textContent);
    const optionsContainer = document.getElementById('options-container');
    const submitBtn = document.getElementById('submit-btn');
    const userAnswerInput = document.getElementById('user-answer-input');
    
    if (optionsContainer) {
        const optionButtons = optionsContainer.querySelectorAll('.option-btn');

        // Handle option selection
        if (!jsData.show_feedback) {
            optionsContainer.addEventListener('click', function(e) {
                if (e.target.classList.contains('option-btn')) {
                    // Clear previous selection
                    optionButtons.forEach(btn => btn.classList.remove('selected'));
                    
                    // Set new selection
                    const selectedBtn = e.target;
                    selectedBtn.classList.add('selected');
                    userAnswerInput.value = selectedBtn.getAttribute('data-choice-id');
                    
                    // Enable submit button
                    if (submitBtn) {
                        submitBtn.disabled = false;
                    }
                }
            });
        }

        // If feedback is shown, apply styles and disable buttons
        if (jsData.show_feedback) {
            const correctChoiceId = jsData.correct_choice_id;
            const userAnswerId = jsData.user_answer_id;

            optionButtons.forEach(btn => {
                const choiceId = parseInt(btn.getAttribute('data-choice-id'));

                if (choiceId === correctChoiceId) {
                    btn.classList.add('correct');
                } else if (choiceId === userAnswerId) {
                    btn.classList.add('incorrect');
                }

                // Mark the selected answer regardless of correctness
                if (choiceId === userAnswerId) {
                    btn.classList.add('selected');
                }

                btn.disabled = true; // Disable all buttons after answering
            });
        }
    }
    
    // Allow for additional JS logic in child templates
    {% block extra_scripts %}{% endblock %}
});
</script>
{% endblock %}
