<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <title>{% block title %}Learning English Hub{% endblock %}</title>
    
    <style>
        /* CSS Custom Properties for easy theming */
        :root {
            --sidebar-width: 100px;
            --card-bg-color: rgba(255, 255, 255, 0.1);
            --card-border-color: rgba(255, 255, 255, 0.2);
            --backdrop-blur: 16px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #312e81, #4c1d95, #be185d);
            background-size: 400% 400%;
            animation: gradient-flow 15s ease infinite;
            color: #f9fafb; /* Default text color to light gray */
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Card Style */
        .glass-card {
            background: var(--card-bg-color);
            backdrop-filter: blur(var(--backdrop-blur));
            -webkit-backdrop-filter: blur(var(--backdrop-blur));
            border: 1px solid var(--card-border-color);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }

        /* Sidebar Styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: var(--sidebar-width);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 24px 0;
            z-index: 50;
        }
    
        .profile-link img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--card-border-color);
            transition: transform 0.3s ease;
        }

        .profile-link:hover img {
            transform: scale(1.1);
        }
    
        .sidebar-footer {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
    
        .sidebar-footer a {
            font-size: 1.5rem; /* 24px */
            color: #d1d5db; /* gray-300 */
            padding: 12px;
            border-radius: 0.75rem; /* 12px */
            transition: all 0.2s ease-in-out;
            text-align: center;
        }
    
        .sidebar-footer a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Main content area layout */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
            height: 100vh;
            overflow-y: auto;
        }

        {% block style %}
        {% endblock %}
    </style>
</head>
<body>
    
    <div id="sidebar" class="sidebar glass-card">
        <a href="{% url 'group5:my_profile' %}" class="profile-link">
          <img src="{% block profile_image %}https://placehold.co/144x144/6366f1/FFFFFF?text=User{% endblock %}" alt="Profile" />
        </a>
        
        <div class="sidebar-footer">
          <a href="{% url 'group5:chat_partners' %}" title="Chat"><i class="fa-solid fa-comments"></i></a>
          <a href="{% url 'group5:my_profile' %}" title="Settings"><i class="fa-solid fa-cog"></i></a>
          <a href="{% url 'group5:group5'%}" title="Home"><i class="fa-solid fa-house"></i></a>
        </div>
    </div>
    
    <main class="main-content">
        {% block content %}{% endblock %}  
    </main>
</body>
</html>
