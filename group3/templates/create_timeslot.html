{% block title %}Create TimeSlot{% endblock %}

{% block extra_css %}
<style>
  :root {
    --light: #b8f2c2;
    --medium: #70c779;
    --dark: #2f6a34;
    --text-dark: #103b0f;
    --text-light: #e4fbe4;
    --card-bg: #ffffff;
    --radius: 12px;
    --shadow: 0 6px 18px rgba(0,0,0,0.08);
    --shadow-sm: 0 2px 8px rgba(0,0,0,0.06);
    --warn-bg: #fee2e2;
    --warn-text: #991b1b;
  }

  body {
    background: var(--medium) !important;
  }

  .form-container {
    max-width: 500px;
    margin: 5rem auto;
    background: var(--light);
    padding: 2rem;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
  }
  .form-container h2 {
    color: var(--text-dark);
    text-align: center;
    margin-bottom: 1.5rem;
  }
  .form-group {
    margin-bottom: 1.25rem;
  }
  .form-group label {
    display: block;
    font-weight: 600;
    margin-bottom: .5rem;
    color: var(--text-dark);
  }
  .form-group input,
  .form-group select {
    width: 100%;
    padding: .6rem;
    border: 1px solid var(--dark);
    border-radius: 6px;
    font-size: .95rem;
    color: var(--text-dark);
    background: var(--card-bg);
  }
  .btn {
    display: block;
    width: 100%;
    padding: .75rem;
    background: var(--dark);
    color: var(--text-light);
    font-weight: 600;
    border: none;
    border-radius: var(--radius);
    cursor: pointer;
    box-shadow: var(--shadow-sm);
    transition: transform .15s ease, box-shadow .15s ease;
    text-transform: uppercase;
  }
  .btn:hover {
    background: var(--text-light);
    color: var(--dark);
    transform: translateY(-2px);
    box-shadow: var(--shadow);
  }
  .error {
    background: var(--warn-bg);
    color: var(--warn-text);
    padding: .75rem;
    border-radius: 6px;
    margin-bottom: 1rem;
    text-align: center;
  }
  .back-link {
    display: block;
    text-align: center;
    margin-top: 1.5rem;
    color: var(--dark);
    text-decoration: none;
  }
  .back-link:hover {
    text-decoration: underline;
  }

   .navbar {
    background: #b8f2c2;
    color: #103b0f;
    padding: 0rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
      position: absolute;
left: 0;
      right: 0;
      top: 0;
  }

  .site-name {
    font-size: 1.35rem;
    font-weight: 600;
}
  p.mt-6 a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    transition: text-decoration 0.3s ease;
}

</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
{% endblock %}

{% block content %}
  <div class="form-container">

        <header class="navbar">
        <h1 class="site-name">Teacher Portal</h1>
        <p class="mt-6" style="border: 1px solid #2f6a34; background-color: #2f6a34; padding: 5px; border-radius: 5px">
    <a href="{% url 'group3:group3' %}" class="text-white">
      Back to Home
    </a>
  </p>

    </header>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" id="timeslot-form" >
      {% csrf_token %}
      <div class="form-group">
        <label for="start_time">Start Time</label>
        <input
          type="text"
          id="start_time"
          name="start_time"
          class="datetimepicker"
          value="{{ start_time|default:'' }}"
          required
        >
      </div>
      <div class="form-group">
        <label for="end_time">End Time</label>
        <input
          type="text"
          id="end_time"
          name="end_time"
          class="datetimepicker"
          value="{{ end_time|default:'' }}"
          required
        >
      </div>
      <div class="form-group">
        <label for="day_of_week">Day of Week</label>
        <select id="day_of_week" name="day_of_week" required>
          <option value="">-- Select Day --</option>
          <option value="1" {% if day_of_week == "1" %}selected{% endif %}>Monday</option>
          <option value="2" {% if day_of_week == "2" %}selected{% endif %}>Tuesday</option>
          <option value="3" {% if day_of_week == "3" %}selected{% endif %}>Wednesday</option>
          <option value="4" {% if day_of_week == "4" %}selected{% endif %}>Thursday</option>
          <option value="5" {% if day_of_week == "5" %}selected{% endif %}>Friday</option>
          <option value="6" {% if day_of_week == "6" %}selected{% endif %}>Saturday</option>
          <option value="7" {% if day_of_week == "7" %}selected{% endif %}>Sunday</option>
        </select>
      </div>
      <button type="submit" class="btn">Create TimeSlot</button>
    </form>

    <a href="{% url 'group3:teacher_landing' %}" class="back-link">&larr; Back to Dashboard</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr(".datetimepicker", {
      enableTime: true,
      dateFormat: "Y-m-d H:i",
      minDate: "today"
    });

    document.getElementById('timeslot-form').addEventListener('submit', function(e) {
      const start = new Date(document.getElementById('start_time').value);
      const end   = new Date(document.getElementById('end_time').value);
      if (end <= start) {
        alert('End time must be after start time.');
        e.preventDefault();
        return;
      }
      if (start.getFullYear() !== end.getFullYear()) {
        alert('Start and end time must be in the same year.');
        e.preventDefault();
      }
    });
  </script>
{% endblock %}
