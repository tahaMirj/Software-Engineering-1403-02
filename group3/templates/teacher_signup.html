<h2>Teacher Signup</h2>

{% if error %}
  <p style="color: red;">{{ error }}</p>
{% endif %}

<form method="post">
  {% csrf_token %}

  <label>Username:</label>
  <input type="text" name="username" value="{{ request.POST.username }}" required><br>

  <label>Password:</label>
  <input type="password" name="password" required><br>

  <label>Name:</label>
  <input type="text" name="name" value="{{ request.POST.name }}" required><br>

  <label>Email:</label>
  <input type="email" name="email" value="{{ request.POST.email }}" required><br>

  <label>Language:</label>
  <input type="text" name="language" value="{{ request.POST.language }}" required><br>

  <button type="submit">Sign Up</button>
</form>

<p>Already have an account? <a href="{% url 'group3:teacher_login' %}">Login here</a></p>
